name: zhiyipdf-checkin

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run checkin
        run: node scripts/zhiyipdf-checkin.mjs
        env:
          ZHIYI_COOKIES: ${{ secrets.ZHIYI_COOKIES }}
          ZHIYI_COOKIE: ${{ secrets.ZHIYI_COOKIE }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      - name: Email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ZhiyiPDF check-in ${{ job.status }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            The scheduled ZhiyiPDF check-in finished.
            Status: ${{ job.status }}
            Repo: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
